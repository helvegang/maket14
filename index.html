 </head>

<body>

        <header class="menu__header header">
            <button type="button" class="header__button button">
                <img src="images/burgerclose.svg" alt="Кнопка закрытия" class="button__img">
            </button>
            <a href="index.html" class="header__logo">
                <img src="images/Group.svg" alt="Логотип компании" class="header__logo-img">
            </a>
            <button type="button" class="header__button button">
                <img src="images/search.svg" alt="Поиск" class="button__img">
            </button>
        </header>
        <nav class="menu__navigation navigation">
            <button type="button" class="navigation__item item">
                Ремонт техники
            </button>
            <button type="button" class="navigation__item item">
                Услуги и сервисы
            </button>
            <button type="button" class="navigation__item item">

            </button>
            <button type="button" class="navigation__item item">
                Продавцам техники
            </button>
            <button type="button" class="navigation__item item">
                Партнерам
            </button>
            <button type="button" class="navigation__item item">

            </button>
            <button type="button" class="navigation__item item">
                Наши сервисные центры
            </button>
            <button type="button" class="navigation__item item">
                Контакты
            </button>
        </nav>
        <footer class="menu__footer footer">
            <div class="footer__container">
                <button type="button" class="footer__button button">
                    <img src="images/call.svg" alt="Звонок" class="button__img">
                </button>
                <button type="button" class="footer__button button">
                    <img src="images/chat.svg" alt="Чат" class="button__img">
                </button>
                <button type="button" class="footer__button button">
                    <img src="images/profile.svg" alt="Профиль" class="button__img">
                </button>
            </div>
            <div class="footer__contacts">
                <button type="button" class="footer__item footer__item--mail">
                    mail@cps.com
                </button>
                <button type="button" class="footer__item footer__item--tel">
                    8 800 890 8900
                </button>
            </div>
            <div class="footer__language language">
                <button type="button" class="language__item">
                    RU
                </button>
                <button type="button" class="language__item">
                    EN
                </button>
                <button type="button" class="language__item">
                    CH
                </button>
            </div>
        </footer>
     </main>
